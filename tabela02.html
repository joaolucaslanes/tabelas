<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone/html-icone.ico" type="image/x-icon">
    <title>Tabela02</title>
    <style>
        table {
            width: 400px;
            height: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid #000000;
            text-align: center;
            padding: 10px;
        }

        td:hover {
            text-decoration: underline;
            background-color: rgb(62, 233, 233);
        }
    </style>
</head>

<body>
    <h1>Segunda tabela com mesclagem de c√©lulas</h1>

    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>

        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>

</html>
